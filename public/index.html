<!DOCTYPE html>
<html>
<head>
	<title> ng-bind Math.floor test</title>
</head>
<body ng-app="myApp" >
	<div ng-controller="SimpleController">
			<div>
				ng-bind on $scope variable gameScore : 
				<span ng-bind="gameScore"></span> 
			</div>
			<div>
				ng-bind on Math.floor(gameScore) : 
				<span ng-bind="Math.floor(gameScore)"></span>
			</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
